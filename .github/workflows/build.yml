name: Build

on:
  push:
    branches: ["develop"]
  pull_request:
    branches: ["develop", "master"]

jobs:
  test_build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - run: gem install sass
      - run: npm ci
      - run: npm test
      - run: npm run build